<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Movie Display</title>
  </head>

  <body>
    <div class="container">
      <div class="movies-menu">
        <h1><span>Movie</span> Library</h1>
        <ul id="movie-list"></ul>
      </div>
      <div class="movie-details">
        <div id="movie-poster"></div>
        <div class="details">
          <h2 id="movie-title"></h2>
          <p id="movie-description"></p>
          <h3>Runtime: <span id="movie-runtime"></span> minutes</h3>
          <h4>Available Tickets: <span id="available-tickets"></span></h4>
          <button id="buy-ticket-btn">Buy Ticket</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
